<!DOCTYPE html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%" class="h-full antialiased" data-theme="cerberus">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			(function() {
				const theme = localStorage.getItem('theme') || 
					(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
		
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
					document.documentElement.setAttribute('data-theme', 'dark');
				} else {
					document.documentElement.classList.remove('dark');
					document.documentElement.setAttribute('data-theme', 'cerberus');
				}
			})();
		</script>
	</head>
	<body class="flex h-full bg-zinc-50 dark:bg-black" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
